<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tasks - Todo App</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Lucide Icons as inline SVG components
        const Trash2 = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
            </svg>
        );

        const Edit2 = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
            </svg>
        );

        const Check = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        );

        const X = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        );

        const Plus = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        );

        const Calendar = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
        );

        const Tag = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"></path>
                <line x1="7" y1="7" x2="7.01" y2="7"></line>
            </svg>
        );

        function TodoApp() {
            const [todos, setTodos] = useState([]);
            const [inputValue, setInputValue] = useState('');
            const [category, setCategory] = useState('personal');
            const [editingId, setEditingId] = useState(null);
            const [editValue, setEditValue] = useState('');
            const [filter, setFilter] = useState('all');
            const [categoryFilter, setCategoryFilter] = useState('all');

            // Load todos from localStorage on mount
            useEffect(() => {
                const savedTodos = localStorage.getItem('todos');
                if (savedTodos) {
                    setTodos(JSON.parse(savedTodos));
                }
            }, []);

            // Save todos to localStorage whenever they change
            useEffect(() => {
                localStorage.setItem('todos', JSON.stringify(todos));
            }, [todos]);

            const addTodo = (e) => {
                e.preventDefault();
                if (inputValue.trim()) {
                    const newTodo = {
                        id: Date.now(),
                        text: inputValue.trim(),
                        completed: false,
                        category: category,
                        createdAt: new Date().toISOString()
                    };
                    setTodos([newTodo, ...todos]);
                    setInputValue('');
                }
            };

            const deleteTodo = (id) => {
                setTodos(todos.filter(todo => todo.id !== id));
            };

            const toggleComplete = (id) => {
                setTodos(todos.map(todo =>
                    todo.id === id ? { ...todo, completed: !todo.completed } : todo
                ));
            };

            const startEdit = (todo) => {
                setEditingId(todo.id);
                setEditValue(todo.text);
            };

            const cancelEdit = () => {
                setEditingId(null);
                setEditValue('');
            };

            const saveEdit = (id) => {
                if (editValue.trim()) {
                    setTodos(todos.map(todo =>
                        todo.id === id ? { ...todo, text: editValue.trim() } : todo
                    ));
                    setEditingId(null);
                    setEditValue('');
                }
            };

            const clearCompleted = () => {
                setTodos(todos.filter(todo => !todo.completed));
            };

            const getFilteredTodos = () => {
                let filtered = todos;

                // Filter by completion status
                if (filter === 'active') {
                    filtered = filtered.filter(todo => !todo.completed);
                } else if (filter === 'completed') {
                    filtered = filtered.filter(todo => todo.completed);
                }

                // Filter by category
                if (categoryFilter !== 'all') {
                    filtered = filtered.filter(todo => todo.category === categoryFilter);
                }

                return filtered;
            };

            const filteredTodos = getFilteredTodos();
            const activeCount = todos.filter(todo => !todo.completed).length;
            const completedCount = todos.filter(todo => todo.completed).length;

            const categoryColors = {
                personal: 'bg-blue-100 text-blue-700 border-blue-300',
                work: 'bg-purple-100 text-purple-700 border-purple-300',
                shopping: 'bg-green-100 text-green-700 border-green-300',
                health: 'bg-red-100 text-red-700 border-red-300'
            };

            const categoryIcons = {
                personal: 'üë§',
                work: 'üíº',
                shopping: 'üõí',
                health: '‚ù§Ô∏è'
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-indigo-50 via-white to-purple-50 py-8 px-4">
                    <div className="max-w-4xl mx-auto">
                        {/* Header */}
                        <div className="text-center mb-8">
                            <h1 className="text-5xl font-bold text-gray-800 mb-2">My Tasks</h1>
                            <p className="text-gray-600">Organize your day, one task at a time</p>
                        </div>

                        {/* Stats */}
                        <div className="grid grid-cols-2 gap-4 mb-6">
                            <div className="bg-white rounded-lg shadow-sm p-4 border-l-4 border-indigo-500">
                                <div className="text-2xl font-bold text-gray-800">{activeCount}</div>
                                <div className="text-sm text-gray-600">Active Tasks</div>
                            </div>
                            <div className="bg-white rounded-lg shadow-sm p-4 border-l-4 border-green-500">
                                <div className="text-2xl font-bold text-gray-800">{completedCount}</div>
                                <div className="text-sm text-gray-600">Completed</div>
                            </div>
                        </div>

                        {/* Add Todo Form */}
                        <div className="bg-white rounded-xl shadow-lg p-6 mb-6">
                            <form onSubmit={addTodo} className="space-y-4">
                                <div>
                                    <input
                                        type="text"
                                        value={inputValue}
                                        onChange={(e) => setInputValue(e.target.value)}
                                        placeholder="What needs to be done?"
                                        className="w-full px-4 py-3 text-lg border-2 border-gray-200 rounded-lg focus:outline-none focus:border-indigo-500 transition-colors"
                                    />
                                </div>
                                <div className="flex gap-3 items-center flex-wrap">
                                    <div className="flex gap-2 flex-wrap">
                                        {Object.keys(categoryColors).map((cat) => (
                                            <button
                                                key={cat}
                                                type="button"
                                                onClick={() => setCategory(cat)}
                                                className={`px-4 py-2 rounded-lg border-2 font-medium capitalize transition-all ${
                                                    category === cat
                                                        ? categoryColors[cat]
                                                        : 'bg-gray-50 text-gray-600 border-gray-200 hover:bg-gray-100'
                                                }`}
                                            >
                                                {categoryIcons[cat]} {cat}
                                            </button>
                                        ))}
                                    </div>
                                    <button
                                        type="submit"
                                        className="ml-auto px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors font-medium flex items-center gap-2"
                                    >
                                        <Plus size={20} />
                                        Add Task
                                    </button>
                                </div>
                            </form>
                        </div>

                        {/* Filters */}
                        <div className="bg-white rounded-xl shadow-lg p-4 mb-6">
                            <div className="flex flex-wrap gap-4 items-center justify-between">
                                <div className="flex gap-2 flex-wrap">
                                    <button
                                        onClick={() => setFilter('all')}
                                        className={`px-4 py-2 rounded-lg font-medium transition-colors ${
                                            filter === 'all'
                                                ? 'bg-indigo-600 text-white'
                                                : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                        }`}
                                    >
                                        All ({todos.length})
                                    </button>
                                    <button
                                        onClick={() => setFilter('active')}
                                        className={`px-4 py-2 rounded-lg font-medium transition-colors ${
                                            filter === 'active'
                                                ? 'bg-indigo-600 text-white'
                                                : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                        }`}
                                    >
                                        Active ({activeCount})
                                    </button>
                                    <button
                                        onClick={() => setFilter('completed')}
                                        className={`px-4 py-2 rounded-lg font-medium transition-colors ${
                                            filter === 'completed'
                                                ? 'bg-indigo-600 text-white'
                                                : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                        }`}
                                    >
                                        Completed ({completedCount})
                                    </button>
                                </div>
                                <div className="flex gap-2 items-center">
                                    <Tag size={18} className="text-gray-500" />
                                    <select
                                        value={categoryFilter}
                                        onChange={(e) => setCategoryFilter(e.target.value)}
                                        className="px-4 py-2 rounded-lg border-2 border-gray-200 focus:outline-none focus:border-indigo-500 font-medium"
                                    >
                                        <option value="all">All Categories</option>
                                        {Object.keys(categoryColors).map((cat) => (
                                            <option key={cat} value={cat}>
                                                {categoryIcons[cat]} {cat.charAt(0).toUpperCase() + cat.slice(1)}
                                            </option>
                                        ))}
                                    </select>
                                </div>
                            </div>
                            {completedCount > 0 && (
                                <button
                                    onClick={clearCompleted}
                                    className="mt-3 text-sm text-red-600 hover:text-red-700 font-medium"
                                >
                                    Clear completed tasks
                                </button>
                            )}
                        </div>

                        {/* Todo List */}
                        <div className="space-y-3">
                            {filteredTodos.length === 0 ? (
                                <div className="bg-white rounded-xl shadow-lg p-12 text-center">
                                    <div className="text-6xl mb-4">‚ú®</div>
                                    <h3 className="text-xl font-semibold text-gray-700 mb-2">
                                        {filter === 'completed' ? 'No completed tasks yet' : 'No tasks found'}
                                    </h3>
                                    <p className="text-gray-500">
                                        {filter === 'active' && todos.length > 0
                                            ? 'All tasks are completed!'
                                            : 'Add a task to get started'}
                                    </p>
                                </div>
                            ) : (
                                filteredTodos.map((todo) => (
                                    <div
                                        key={todo.id}
                                        className={`bg-white rounded-xl shadow-md p-4 transition-all hover:shadow-lg ${
                                            todo.completed ? 'opacity-75' : ''
                                        }`}
                                    >
                                        <div className="flex items-center gap-4">
                                            {/* Checkbox */}
                                            <button
                                                onClick={() => toggleComplete(todo.id)}
                                                className={`flex-shrink-0 w-6 h-6 rounded-full border-2 flex items-center justify-center transition-all ${
                                                    todo.completed
                                                        ? 'bg-green-500 border-green-500'
                                                        : 'border-gray-300 hover:border-indigo-500'
                                                }`}
                                            >
                                                {todo.completed && <Check size={16} className="text-white" />}
                                            </button>

                                            {/* Content */}
                                            {editingId === todo.id ? (
                                                <input
                                                    type="text"
                                                    value={editValue}
                                                    onChange={(e) => setEditValue(e.target.value)}
                                                    onKeyDown={(e) => {
                                                        if (e.key === 'Enter') saveEdit(todo.id);
                                                        if (e.key === 'Escape') cancelEdit();
                                                    }}
                                                    className="flex-1 px-3 py-2 border-2 border-indigo-500 rounded-lg focus:outline-none"
                                                    autoFocus
                                                />
                                            ) : (
                                                <div className="flex-1">
                                                    <div
                                                        className={`text-lg ${
                                                            todo.completed
                                                                ? 'line-through text-gray-500'
                                                                : 'text-gray-800'
                                                        }`}
                                                    >
                                                        {todo.text}
                                                    </div>
                                                    <div className="flex items-center gap-3 mt-1 flex-wrap">
                                                        <span
                                                            className={`text-xs px-2 py-1 rounded-full border font-medium ${
                                                                categoryColors[todo.category]
                                                            }`}
                                                        >
                                                            {categoryIcons[todo.category]} {todo.category}
                                                        </span>
                                                        <span className="text-xs text-gray-500 flex items-center gap-1">
                                                            <Calendar size={12} />
                                                            {new Date(todo.createdAt).toLocaleDateString()}
                                                        </span>
                                                    </div>
                                                </div>
                                            )}

                                            {/* Actions */}
                                            <div className="flex gap-2">
                                                {editingId === todo.id ? (
                                                    <>
                                                        <button
                                                            onClick={() => saveEdit(todo.id)}
                                                            className="p-2 text-green-600 hover:bg-green-50 rounded-lg transition-colors"
                                                            title="Save"
                                                        >
                                                            <Check size={20} />
                                                        </button>
                                                        <button
                                                            onClick={cancelEdit}
                                                            className="p-2 text-gray-600 hover:bg-gray-100 rounded-lg transition-colors"
                                                            title="Cancel"
                                                        >
                                                            <X size={20} />
                                                        </button>
                                                    </>
                                                ) : (
                                                    <>
                                                        <button
                                                            onClick={() => startEdit(todo)}
                                                            className="p-2 text-indigo-600 hover:bg-indigo-50 rounded-lg transition-colors"
                                                            title="Edit"
                                                        >
                                                            <Edit2 size={20} />
                                                        </button>
                                                        <button
                                                            onClick={() => deleteTodo(todo.id)}
                                                            className="p-2 text-red-600 hover:bg-red-50 rounded-lg transition-colors"
                                                            title="Delete"
                                                        >
                                                            <Trash2 size={20} />
                                                        </button>
                                                    </>
                                                )}
                                            </div>
                                        </div>
                                    </div>
                                ))
                            )}
                        </div>

                        {/* Footer */}
                        {todos.length > 0 && (
                            <div className="mt-8 text-center text-sm text-gray-500">
                                {activeCount === 0 ? (
                                    <p className="text-green-600 font-medium">üéâ All tasks completed! Great job!</p>
                                ) : (
                                    <p>You have {activeCount} task{activeCount !== 1 ? 's' : ''} remaining</p>
                                )}
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<TodoApp />);
    </script>
</body>
</html>
